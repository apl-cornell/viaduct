language: java

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
  # Run tests and generate test report
  - ./gradlew check
  - ./gradlew jacocoTestReport
  # Generate API documentation
  - ./gradlew dokkaGfm
  - cp _config.yml build/docs/gfm/viaduct/

after_success:
  # Upload coverage data to Codecov
  - bash <(curl -s https://codecov.io/bash)

# Publish API documentation through GitHub
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  keep_history: true
  local_dir: build/docs/gfm/viaduct
  on:
    branch: master
