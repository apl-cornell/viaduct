plugins {
    id 'application'
    id 'checkstyle'
    id "com.diffplug.gradle.spotless" version "3.18.0"
    id 'com.github.spotbugs' version '1.6.9'
    // id 'pmd'
    id 'jacoco'
    id "org.ec4j.editorconfig" version "0.0.3"
}

group 'edu.cornell.cs.apl'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

application {
    mainClassName = 'edu.cornell.cs.apl.viaduct.Main'
}

jar {
    manifest {
        attributes 'Main-Class': 'edu.cornell.cs.apl.viaduct.Main'
    }
}

checkstyle {
    maxWarnings 0
    configProperties = [ "suppressionFile" : project(':').file('config/checkstyle/suppressions.xml')]
}

spotless {
    java {
        googleJavaFormat()
        paddedCell()
    }
}

tasks.withType(com.github.spotbugs.SpotBugsTask) {
    reports {
        xml.enabled = false
        html.enabled = true
    }
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled true
    }
}

editorconfig {
    excludes = ['gradlew.bat']
}

dependencies {
    implementation group: 'guru.nidi', name: 'graphviz-java', version: '0.8.3'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

check.dependsOn editorconfigCheck
